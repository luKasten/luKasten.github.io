<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script> 
</head>
<body>
    <div class="header"><h1>Geschwindigkeit:</h1></div>
    <div class="main-body">
        <div class="indicator-board">
            <p class="velocity">20</p>
            <p class="unit">km/h</p>
            <p id="demo"></p>
            
        </div>
    </div>
    <div class="footer">
        <button class="btn-start" onclick="start()">START</button>
        <button class="btn-end">END</button>
    </div>
    <div class="scores">
        <table class="table">
            <tr><th>ID</th><th>time</th><th>Velocity</th><th>way</th></tr>
            <tr><td>1</td><td>0.056</td><td>56 km/h</td><td>2 km</td></tr>
            <tr><td>2</td><td>0.058</td><td>60 km/h</td><td>4 km</td></tr>
            <tr><td>3</td><td>0.066</td><td>80 km/h</td><td>10 km</td></tr>
            <tr><td>4</td><td>0.096</td><td>40 km/h</td><td>12 km</td></tr>
            <tr><td>5</td><td>0.156</td><td>10 km/h</td><td>15 km</td></tr>
        </table>
    </div>
    
</body>
</html>
